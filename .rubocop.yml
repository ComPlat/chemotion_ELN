require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  DisplayCopNames: true
  TargetRubyVersion: 2.6.6
  Exclude:
    - 'bin/*'
    - 'db/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  CacheRootDirectory: tmp

Rails:
  Enabled: true
  Exclude:
    - 'Guardfile'
    - 'bin/**/*'
    - 'config/*'
    - 'config/**/*'
    - 'tmp/**/*'
    - 'Rakefile'

RSpec:
  Include:
    - 'spec/**/*_spec.rb'

Style/Documentation:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArguments:
  Enabled: true
  EnforcedStyleForMultiline: comma

Metrics/BlockLength:
  Exclude:
  - 'spec/**/*_spec.rb'

RSpec/ExampleLength:
  Enabled: false
