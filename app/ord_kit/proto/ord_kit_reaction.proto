  }
  EquipmentType type = 1;
  string details = 2;
}

message VesselAttachment {
  enum VesselAttachmentType {
    UNSPECIFIED = 0;
    NONE = 1;
    CUSTOM = 2;
    SEPTUM = 3;
    CAP = 4;
    MAT = 5;
    REFLUX_CONDENSER = 6;
    VENT_NEEDLE = 7;
    DEAN_STARK = 8;
    VACUUM_TUBE = 9;
    ADDITION_FUNNEL = 10;
    DRYING_TUBE = 11;
    ALUMINUM_FOIL = 12;
    THERMOCOUPLE = 13;
    BALLOON = 14;
    GAS_ADAPTER = 15;
    PRESSURE_REGULATOR = 16;
    RELEASE_VALVE = 17;
    STIRRING_BAR = 18;
    CANNULA = 19;
    FINDENSER = 20;
    PRESSURE_CAPS_VIALS = 21;
    TUBE = 22;
    STOPPER = 23;
    METAL_REFLUX_CONDENSER = 24;
    SOXHLET_EXTRACTOR = 25;
    OVERHEAD_STIRRER = 26;
    FUNNEL = 27;
    DROPPING_FUNNEL = 28;
    SEPARATION_FUNNEL = 29;
    HYDRATION_APPARATUS = 30;
  }
  VesselAttachmentType type = 1;
  // Include attachment specifications, e.g., "rubber" for SEPTUM,
  // "Teflon" for CAP, "water jacket" for REFLUX_CONDENSER, etc.
  // Also include sealing details, e.g., "electrical tape", "parafilm", etc.
  string details = 2;
}

message VesselPreparation {
  enum VesselPreparationType {
    UNSPECIFIED = 0;
    CUSTOM = 1;
    NONE = 2;
    OVEN_DRIED = 3;
    FLAME_DRIED = 4;
    EVACUATED_BACKFILLED = 5;
    PURGED = 6;
  }
  VesselPreparationType type = 1;
  string details = 2;
