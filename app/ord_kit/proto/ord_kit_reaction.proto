    DEUTERIUM_LAMP = 6;
    SOLAR_SIMULATOR = 7;
    BROAD_SPECTRUM = 8;
    LAMP = 9;
    LASER = 10;
    MICROWAVE_REACTOR = 11;
  }
  IlluminationType type = 1;
