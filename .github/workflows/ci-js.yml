name: CI - JS testing

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'app/javascript/**'
      - 'package.json'
      - 'yarn.lock'
      - 'spec/javascripts/**'
      - '.tool-versions'
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
#    strategy:
#      matrix:
#        node-version: [22.20.0]

    steps:
      - uses: actions/checkout@v4

      - name: Get Node version from .tool-versions
        id: node_version
        run: |
          echo "NODE_VERSION=$(grep '^nodejs' .tool-versions | awk '{print $2}')" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          ref: main
          path: tmp/main
          fetch-depth: 1

      - name: Use Node ${{ steps.node_versions.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node_version.outputs.NODE_VERSION }}
          #node-version: ${{ matrix.node-version }}

      - name: Enable Corepack (Yarn)
        run: corepack enable


      # Get the yarn.lock from origin/main and hash it
      - name: Compute main yarn.lock hash
        id: mainlock
        run: |
          echo "hash=$(sha256sum tmp/main/yarn.lock | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      # Figure out Yarn cache directory (works for v1 and v2+/Berry)
      - name: Detect Yarn cache dir
        id: yarndir
        run: |
          if yarn --version | grep -q '^1\.'; then
            DIR="$(yarn cache dir)"
          else
            DIR="$(yarn config get cacheFolder)"
          fi
          echo "dir=$DIR" >> $GITHUB_OUTPUT

      # ---- Restore-only on PRs & pushes ----
      - name: Restore dependency cache (from main)
        uses: actions/cache/restore@v4
        with:
          path: ${{ steps.yarndir.outputs.dir }}
          key: yarn-main-${{ runner.os }}-${{ steps.node_version.outputs.NODE_VERSION }}-${{ steps.mainlock.outputs.hash }}

          # Optional: allow fallback to previous main caches if hash changed recently
          restore-keys: |
            yarn-main-${{ runner.os }}-${{ steps.node_version.outputs.NODE_VERSION }}-

      - name: Install deps
        run: |
          if yarn --version | grep -q '^1\.'; then
            yarn install --frozen-lockfile
          else
            yarn install --immutable
          fi

      # ---- Save cache only on main branch pushes ----
      - name: Save dependency cache (update main cache)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.yarndir.outputs.dir }}
          key: yarn-main-${{ runner.os }}-${{ steps.node_version.outputs.NODE_VERSION }}-${{ steps.mainlock.outputs.hash }}

      - name: Tests
        run: yarn test


